<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viljankuivauslaskuri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Viljankuivauslaskuri</h1>
        <p class="lead">Laske viljankuivauksen kesto ja kalibroi kuivuri eri viljoille.</p>

        <!-- Kalibrointi -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Kalibrointi (ensimmäinen erä)</h2>
                <form id="kalibrointiForm">
                    <div class="mb-3">
                        <label for="viljalaji_kalibrointi" class="form-label">Viljalaji</label>
                        <select class="form-select" id="viljalaji_kalibrointi" required>
                            <option value="ohra">Ohra</option>
                            <option value="vehnä">Vehnä</option>
                            <option value="kaura">Kaura</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="alkukosteus_1" class="form-label">Alkukosteus (%)</label>
                        <input type="number" class="form-control" id="alkukosteus_1" step="0.1" value="22" required>
                    </div>
                    <div class="mb-3">
                        <label for="loppukosteus_1" class="form-label">Loppukosteus (%)</label>
                        <input type="number" class="form-control" id="loppukosteus_1" step="0.1" value="14" required>
                    </div>
                    <div class="mb-3">
                        <label for="paino_1" class="form-label">Viljan paino (kg)</label>
                        <input type="number" class="form-control" id="paino_1" value="1000" required>
                    </div>
                    <div class="mb-3">
                        <label for="kuivausaika_1" class="form-label">Kuivausaika (h)</label>
                        <input type="number" class="form-control" id="kuivausaika_1" step="0.1" value="5" required>
                    </div>
                    <div class="mb-3">
                        <label for="lampotila_1" class="form-label">Kuivauslämpötila (°C)</label>
                        <input type="number" class="form-control" id="lampotila_1" value="60" required>
                    </div>
                    <div class="mb-3">
                        <label for="ilmankosteus_1" class="form-label">Ilmankosteus (% RH)</label>
                        <input type="number" class="form-control" id="ilmankosteus_1" value="50" required>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="kalibroi()">Kalibroi</button>
                </form>
            </div>
        </div>

        <!-- Ennuste -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Seuraavan erän ennuste</h2>
                <form id="ennusteForm">
                    <div class="mb-3">
                        <label for="viljalaji_ennuste" class="form-label">Viljalaji</label>
                        <select class="form-select" id="viljalaji_ennuste" required>
                            <option value="ohra">Ohra</option>
                            <option value="vehnä">Vehnä</option>
                            <option value="kaura">Kaura</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="alkukosteus_2" class="form-label">Alkukosteus (%)</label>
                        <input type="number" class="form-control" id="alkukosteus_2" step="0.1" value="20" required>
                    </div>
                    <div class="mb-3">
                        <label for="loppukosteus_2" class="form-label">Loppukosteus (%)</label>
                        <input type="number" class="form-control" id="loppukosteus_2" step="0.1" value="14" required>
                    </div>
                    <div class="mb-3">
                        <label for="paino_2" class="form-label">Viljan paino (kg)</label>
                        <input type="number" class="form-control" id="paino_2" value="1200" required>
                    </div>
                    <div class="mb-3">
                        <label for="lampotila_2" class="form-label">Kuivauslämpötila (°C)</label>
                        <input type="number" class="form-control" id="lampotila_2" value="70" required>
                    </div>
                    <div class="mb-3">
                        <label for="ilmankosteus_2" class="form-label">Ilmankosteus (% RH)</label>
                        <input type="number" class="form-control" id="ilmankosteus_2" value="60" required>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="ennusta()">Ennusta kuivausaika</button>
                </form>
            </div>
        </div>

        <!-- Tulos ja historia -->
        <div id="tulos" class="alert alert-info" role="alert" style="display: none;"></div>
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Kalibrointihistoria</h2>
                <table class="table table-striped" id="historia">
                    <thead>
                        <tr>
                            <th>Viljalaji</th>
                            <th>Haihdutusnopeus (kg/h)</th>
                            <th>Lämpötila (°C)</th>
                            <th>Ilmankosteus (% RH)</th>
                            <th>Toiminnot</th>
                        </tr>
                    </thead>
                    <tbody id="historiaTaulukko"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
